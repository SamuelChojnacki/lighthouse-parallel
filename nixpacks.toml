[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "openssl", "libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libgbm1", "libasound2", "libpangocairo-1.0-0", "libxss1", "libgtk-3-0", "libxshmfence1", "libglu1", "chromium"]

[phases.install]
cmds = ["npm ci", "cd frontend && npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:prod"